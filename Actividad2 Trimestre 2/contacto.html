<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Actualización del enlace de Bootstrap a la versión 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Robotto Store</title>
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fa725a;">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="../Actividad2 Trimestre 2/img/logoroboto.png" alt="Logo" class="d-inline-block align-top" style="width: 100px; height: 100px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="./index.html" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./producto.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <h2 class="text-center">Contáctanos</h2>
            <p class="text-center">En Robotto Store estaremos encantados de poder ayudarte con tus dudas y problemas...</p>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Tu nombre y apellidos</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre y apellidos" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <span>&copy; 2023 Robotto Store. Página Web Ficticia con fines educativos para el CFGS de DAW 2023 en la Universidad Europea</span>
        </div>
    </footer>

    <!-- Bootstrap 5 no requiere jQuery ni Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

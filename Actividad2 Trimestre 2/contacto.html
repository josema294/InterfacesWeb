<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Robotto Store</title>
</head>
<body>
    <header class="bg-dark text-white">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm">
                    <img class="img-fluid" src="../Actividad1 Trimestre 1/resources/img/logoroboto.png" alt="logo de la tienda">
                </div>
                <div class="col-sm text-center">
                    <h1 class="titulo">Robotto Store</h1>
                </div>
                <div class="col-sm">
                    <nav>
                        <ul class="list-unstyled text-right">
                            <li class="mb-2">
                                <a href="index.html" class="btn btn-outline-light">Home</a>
                            </li>
                            <li class="mb-2">
                                <a href="producto.html" class="btn btn-outline-light">Producto</a>
                            </li>
                            <li>
                                <a href="contacto.html" class="btn btn-outline-light">Contacto</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section class="main-content py-5">
        <div class="container">
            <h2 class="text-center">Contactanos</h2>
            <p class="text-center descripcion">En Robotto Store estaremos encantados de poder ayudarte con tus dudas y problemas...</p>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Tu nombre y apellidos</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre y apellidos" required>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <span>&copy; 2023 Robotto Store. Página Web Ficticia con fines educativos para el CFGS de DAW 2023 en la Universidad Europea</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
